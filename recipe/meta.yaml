{% set name = "great_tables" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 39b6cf15a1515d380239422907b83c4dd379868c2a442fdfb1feb4a1612bec52

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
    - wheel
  run:
    - python >=3.9
    - commonmark >=0.9.1
    - htmltools >=0.4.1
    - importlib-metadata
    - typing-extensions >=3.10.0.0
    - numpy >=1.22.4
    - babel >=2.13.1
    - importlib-resources

test:
  imports:
    - great_tables
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/posit-dev/great-tables
  summary: Easily generate information-rich, publication-quality tables from Python.
  doc_url: https://posit-dev.github.io/great-tables/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
    - thewchan
