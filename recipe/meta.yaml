{% set name = "great_tables" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 64f6a94eb44abd79176e419b05ee8323421774c2fce4d013f0e976e6eb64d3c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - commonmark >=0.9.1
    - htmltools >=0.4.1
    - importlib-metadata
    - typing-extensions >=3.10.0.0
    - numpy >=1.22.4
    - babel >=2.13.1
    - webcolors >=1.13
    - importlib-resources

test:
  imports:
    - great_tables
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/posit-dev/great-tables
  summary: Easily generate information-rich, publication-quality tables from Python.
  doc_url: https://posit-dev.github.io/great-tables/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
    - thewchan
